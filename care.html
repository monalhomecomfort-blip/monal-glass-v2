            <a href="https://www.instagram.com/monal.official/" target="_blank">

            <a href="https://www.facebook.com/people/Monal/61552030280894/" target="_blank">
                <img src="images/social/facebook.png" alt="Facebook">

            <a href="https://t.me/Monalgroup/1" target="_blank">

            </a>
        </div>
    </div>

    <!-- Центр -->
    <div class="nav-center">
        <a href="index.html">Головна</a>
        <a href="about.html">Про бренд</a>
        <a href="contacts.html">Контакти</a>

    <!-- Праворуч -->

<button class="burger-btn" aria-label="Відкрити меню">

<!-- MOBILE MENU -->

  <button class="mobile-close">✕</button>

  <a href="index.html">Головна</a>
  <a href="about.html">Про бренд</a>
  <a href="delivery.html">Доставка</a>

  <a href="cart.html">Кошик <span class="burger-cart-count"></span></a>
</div>

<!-- Контент -->
<div class="container">
    <a href="index.html" class="back-btn">← Назад</a>
    <h1 class="page-title">Догляд</h1>

    <div class="back-buttons">
        <a href="javascript:history.back()" class="back-btn">← Назад</a>
        <a href="catalog.html" class="back-btn secondary">← До каталогу</a>

    <div class="subgrid">

        <a class="subcategory" href="#">
            <img src="images/скоро буде_каталог.jpg">

        <a class="subcategory" href="#">

</div>

<!-- Футер (уніфікований для всіх сторінок) -->
<footer>
    <div class="footer-logo">
        <img src="images/logo.svg" alt="Mōnal">
    </div>

    <div class="footer-copy">
        © 2026 Ароматика для дому
    </div>
</footer>

<script src="cart.js"></script>
<script>
  const burgerBtn = document.querySelector('.burger-btn');
  const mobileMenu = document.querySelector('.mobile-menu');
  const closeBtn = document.querySelector('.mobile-close');
  const burgerCartCount = document.querySelector('.burger-cart-count');
  function updateBurgerCartCount() {
    if (!burgerCartCount) return;
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    burgerCartCount.textContent = cart.length ? `(${cart.length})` : "";
  }
  if (burgerBtn && mobileMenu && closeBtn) {
    burgerBtn.addEventListener('click', () => {
      updateBurgerCartCount();          // ← оновлюємо при відкритті
      mobileMenu.style.display = 'flex';
    });
    closeBtn.addEventListener('click', () => {
      mobileMenu.style.display = 'none';
    });
    mobileMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.style.display = 'none';
      });
    });
  }
  // первинне оновлення при завантаженні сторінки
  updateBurgerCartCount();
</script>
</body>
</html>
